on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: 'Test'
        run: echo hello

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/yara_ahmed_2023040277:yara_ahmed_2023040277 .

      - name: Push image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/yara_ahmed_2023040277